<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribbble Style Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: green;
    }
    .subtext {
      color: rgb(209, 155, 155);
    }
    .btn-learn {
      background-color:greenyellow;
      color: grey;
    }
    .btn-signup {
      background-color: yellow;
      color:black;
    }
    .image-label {
      font-size: 14px;
      text-align: orange;
      margin-top: 5px;
    }
    .navbar-brand {
      color: purple;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Dark Theme Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Dribbble brand on left -->
      <a class="navbar-brand" href="#">Dribbble</a>

      <!-- Navbar items -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link active" href="#">Shots</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Designers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">...</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Top Bar for Sign In / Sign Up -->
  <div class="d-flex justify-content-end p-3 bg-white">
    <a href="#" class="me-3 text-decoration-none">Sign in</a>
    <a href="#" class="btn btn-signup">Sign up</a>
  </div>

  <!-- Header Section -->
  <div class="text-center my-4">
    <h4 class="fw-bold">What are you working on?</h4>
    <p class="subtext">Dribbble is show and tell for designers.</p>
    <button class="btn btn-learn me-2">Learn more</button>
    <button class="btn btn-signup">Sign up</button>
  </div>

  <!-- Image Grid -->
  <div class="container">
    <!-- Row 1 -->
    <div class="row mb-4">
      <div class="col-2 text-center">
        <img src="car.jpg" class="img-fluid rounded">
        <div class="image-label">PIC 1</div>
      </div>
      <div class="col-2 text-center">
        <img src="dog.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 2</div>
      </div>
      <div class="col-2 text-center">
        <img src="ha.jpg" class="img-fluid rounded">
        <div class="image-label">PIC 3</div>
      </div>
      <div class="col-2 text-center">
        <img src="ff.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 4</div>
      </div>
      <div class="col-2 text-center">
        <img src="fp.jpg" class="img-fluid rounded">
        <div class="image-label">PIC 5</div>
      </div>
      <div class="col-2 text-center">
        <img src="shinchan.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 6</div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row mb-4">
      <div class="col-2 text-center">
        <img src="spiderman.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 7</div>
      </div>
      <div class="col-2 text-center">
        <img src="para.jpg" class="img-fluid rounded">
        <div class="image-label">PIC 8</div>
      </div>
      <div class="col-2 text-center">
        <img src="hh.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 9</div>
      </div>
      <div class="col-2 text-center">
        <img src="ss.jpg" class="img-fluid rounded">
        <div class="image-label">PIC 10</div>
      </div>
      <div class="col-2 text-center">
        <img src="virat.png" class="img-fluid rounded">
        <div class="image-label">PIC 11</div>
      </div>
      <div class="col-2 text-center">
        <img src="vv.webp" class="img-fluid rounded">
        <div class="image-label">PIC 12</div>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row mb-4">
      <div class="col-2 text-center">
        <img src="ww.webp" class="img-fluid rounded">
        <div class="image-label">PIC 13</div>
      </div>
      <div class="col-2 text-center">
        <img src="nn.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 14</div>
      </div>
      <div class="col-2 text-center">
        <img src="leopard.jpg" class="img-fluid rounded">
        <div class="image-label">PIC 15</div>
      </div>
      <div class="col-2 text-center">
        <img src="ll.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 16</div>
      </div>
      <div class="col-2 text-center">
        <img src="koo.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 17</div>
      </div>
      <div class="col-2 text-center">
        <img src="sp.jpeg" class="img-fluid rounded">
        <div class="image-label">PIC 18</div>
      </div>
    </div>
  </div>

</body>
</html>
